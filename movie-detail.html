<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Detail Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/movie.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }

      #scrollBtn {
        margin: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: static;
      }

      #videoModalSection {
        margin-top: 100px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
        background: #111;
        border-radius: 12px;
        overflow: hidden;
      }

      .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #333;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1001;
      }

      .modal-close:hover {
        background: #555;
      }
    </style>
  </head>

  <body>
    <!-- navbar starts -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href=""><img src="images/logo.svg" alt="" /></a>
        </div>
        <ul class="nav-list">
          <div class="logo">
            <a href=""><img src="images/logo.svg" alt=""></a>
            <button class="close"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <li class="home"><a href="">home</a></li>
          <li><a href="">movie</a></li>
          <li><a href="">tv show</a></li>
          <li><a href="">web series</a></li>
          <li><a href="">pricing</a></li>
          <button class="btn">SIGN IN</button>
        </ul>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>

    <!-- movie-detail section start -->
    <section class="movie-detail">
      <div class="main">
        <div class="img">
          <a href="#"><img id="movie-poster" src="" alt="Movie Poster"></a>
        </div>
        <div class="content">
          <strong id="new-episodes">New Episodes</strong>
          <h4 id="movie-title">Loading...</h4>
          <div class="badge-genre">
            <div class="badge" id="movie-badge">
              <span id="rating">PG 13</span>
              <span id="quality">HD</span>
            </div>
            <div class="genre" id="movie-genre">
              <!-- Genres will be inserted here dynamically -->
            </div>
          </div>
          <div class="date-time">
            <span id="movie-year"><i class="fa-solid fa-calendar-days"></i> Loading...</span>
            <span id="movie-duration"><i class="fa-regular fa-clock"></i> Loading...</span>
          </div>
          <p id="movie-description"></p>
          <div class="detail-actions">
            <div class="btn">
              <button id="scrollBtn">
                <i class="fa-solid fa-play"></i> Watch Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Video Modal Section -->
    <section id="videoModalSection">
      <div id="videoModal" class="modal">
        <div class="modal-content">
          <button id="modalClose" class="modal-close">Close</button>
          <!-- video-page.html content will be inserted here -->
        </div>
      </div>
    </section>

    <!-- footer section start -->
    <footer>
      <div class="main">
        <div class="footer-bottom">
          <div class="copyright">
            <p>Â© 2025 <a href="">NotAKiB</a>. All Rights Reserved</p>
          </div>
          <div class="img">
            <img src="images/footer-bottom-img.png" alt="" />
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/navbar.js"></script>

    <!-- Load video modal content and dynamic movie data -->
    <script>
      // Get movie ID from URL (e.g., /movie-detail.html?id=1)
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get('id') || '1'; // Default to first movie if no ID

      // Fetch movie data from movies.json
      fetch('movies.json')
        .then(res => {
          if (!res.ok) throw new Error('Failed to load movies.json');
          return res.json();
        })
        .then(movies => {
          // Find the movie by ID
          const movie = movies.find(m => m.id === movieId);

          // Update page content dynamically
          if (movie) {
            document.getElementById('movie-title').innerHTML = movie.title;
            document.getElementById('movie-poster').src = movie.poster;
            document.getElementById('movie-poster').alt = `${movie.title} Poster`;
            document.getElementById('movie-description').textContent = movie.description;
            document.getElementById('movie-year').innerHTML = `<i class="fa-solid fa-calendar-days"></i> ${movie.year}`;
            document.getElementById('movie-duration').innerHTML = `<i class="fa-regular fa-clock"></i> ${movie.duration}`;
            document.getElementById('rating').textContent = movie.rating;
            document.getElementById('quality').textContent = movie.quality;
            document.getElementById('new-episodes').textContent = movie.newEpisodes ? 'New Episodes' : '';
            // Update genres dynamically
            const genreContainer = document.getElementById('movie-genre');
            genreContainer.innerHTML = movie.genres.map(genre => `<a href="#">${genre}</a>`).join(', ');
          } else {
            document.getElementById('movie-title').innerHTML = 'Movie Not Found';
            document.getElementById('movie-description').textContent = 'Sorry, the movie you are looking for does not exist.';
            document.getElementById('movie-poster').style.display = 'none';
            document.getElementById('scrollBtn').style.display = 'none';
            document.getElementById('movie-badge').style.display = 'none';
            document.getElementById('movie-genre').style.display = 'none';
            document.getElementById('movie-year').style.display = 'none';
            document.getElementById('movie-duration').style.display = 'none';
            document.getElementById('new-episodes').style.display = 'none';
          }

          // Load video modal content
          fetch('video-page.html')
            .then(res => res.text())
            .then(html => {
              const modalContent = document.querySelector('#videoModal .modal-content');
              modalContent.innerHTML = `<button id="modalClose" class="modal-close">Close</button>${html}`;

              const videoIframe = modalContent.querySelector('.responsive-video-wrapper iframe');
              if (movie && videoIframe) {
                videoIframe.src = movie.videoUrl;
              }

              const watchNowBtn = document.getElementById('scrollBtn');
              const modal = document.getElementById('videoModal');
              const closeBtn = document.getElementById('modalClose');

              if (watchNowBtn) {
                watchNowBtn.addEventListener('click', () => {
                  modal.style.display = 'flex';
                  // No need to call play() for iframe; Google Drive handles playback
                });
              }

              if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                  modal.style.display = 'none';
                  if (videoIframe) {
                    // Reset iframe to stop playback
                    videoIframe.src = videoIframe.src;
                  }
                });
              }
            })
            .catch(error => {
              console.error('Error loading video modal:', error);
              document.getElementById('videoModalSection').innerHTML = '<p>Error loading video player.</p>';
            });
        })
        .catch(error => {
          console.error('Error loading movie data:', error);
          document.getElementById('movie-title').innerHTML = 'Error';
          document.getElementById('movie-description').textContent = 'Failed to load movie details.';
          document.getElementById('movie-poster').style.display = 'none';
          document.getElementById('scrollBtn').style.display = 'none';
          document.getElementById('movie-badge').style.display = 'none';
          document.getElementById('movie-genre').style.display = 'none';
          document.getElementById('movie-year').style.display = 'none';
          document.getElementById('movie-duration').style.display = 'none';
          document.getElementById('new-episodes').style.display = 'none';
        });
    </script>
  </body>
</html>
