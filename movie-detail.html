<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... (keep existing head content) ... -->
    <script src="js/movie-loader.js" defer></script>
  </head>
  <body>
    <!-- ... (keep navbar) ... -->

    <!-- Modified Movie Detail Section -->
    <section class="movie-detail">
      <div class="main">
        <div class="img">
          <a href="#"><img id="movie-poster" src="" alt=""></a>
          <i class="fa-regular fa-circle-play"></i>
        </div>
        <div class="content">
          <strong>New Episodes</strong>
          <h1 id="movie-title"></h1>
          <div class="badge-genre">
            <div class="badge">
              <span id="movie-rating"></span>
              <span id="movie-quality"></span>
            </div>
            <div class="genre" id="movie-genres"></div>
          </div>
          <div class="date-time">
            <span><i class="fa-solid fa-calendar-days"></i> <span id="movie-year"></span></span>
            <span><i class="fa-regular fa-clock"></i> <span id="movie-duration"></span></span>
          </div>
          <p id="movie-description"></p>
          <div class="detail-actions">
            <div class="prime">
              <h5>Scroll Down</h5>
              <small>To Start Watching</small>
            </div>
            <div class="btn">
              <button id="watch-now-btn">
                <i class="fa-solid fa-play"></i> Watch Now
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="download-btn">
        <a id="download-link" href="" download>download <i class="fa-solid fa-download"></i></a>
      </div>
    </section>

    <!-- ... (keep footer) ... -->
    <script src="js/script.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
