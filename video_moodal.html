<!-- video_modal.html -->
<div id="videoModal" style="display: none;" class="video-modal">
  <div class="video-content">
    <button class="close-btn" id="closeVideo">
      <i class="fa-solid fa-xmark"></i>//hi
    </button>
    <div class="video-wrapper">
      <iframe
        id="videoFrame"
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>

<style>
  .video-modal {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .video-content {
    position: relative;
    width: 80%;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    background: #000;
    border-radius: 10px;
    overflow: hidden;
  }

  .video-wrapper {
    width: 100%;
    height: 100%;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 10;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('videoModal');
    const closeBtn = document.getElementById('closeVideo');
    const iframe = document.getElementById('videoFrame');

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';

      // Stop the video
      iframe.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
    });
  });
</script>
