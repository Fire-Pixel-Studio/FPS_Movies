<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Detail Page</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/movie.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #111;
      color: #eee;
    }

    .movie-detail {
      padding: 1rem;
    }

    .responsive-video-wrapper {
      position: relative;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto 20px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #777;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .responsive-video-wrapper:hover {
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.2);
      transform: scale(1.01);
      border-color: #aaa;
    }

    .responsive-video-wrapper iframe {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
      border-radius: 12px;
    }

    .content {
      max-width: 1280px;
      margin: 0 auto;
    }

    .badge-genre,
    .date-time,
    .detail-actions {
      margin-top: 10px;
    }

    .download-btn {
      margin-top: 20px;
      text-align: center;
    }

    .download-btn a {
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .download-btn a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Navbar (simplified) -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#"><img src="images/logo.svg" alt="Logo" /></a>
      </div>
    </nav>
  </header>

  <!-- Movie Detail Section -->
  <section class="movie-detail">
    <div class="main">
      <div class="responsive-video-wrapper">
        <iframe 
          src="https://drive.google.com/file/d/1P-j7VD9YiVA0iqhvJiQUf3n0WkXGZabr/preview" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      </div>

      <div class="content">
        <strong>New Episodes</strong>
        <h4>Free <span>Guy</span></h4>
        <div class="badge-genre">
          <div class="badge">
            <span>PG 13</span>
            <span>HD</span>
          </div>
          <div class="genre">
            <a href="#">Comedy</a>,
            <a href="#">Action</a>,
            <a href="#">Adventure</a>,
            <a href="#">Science Fiction</a>
          </div>
        </div>
        <div class="date-time">
          <span><i class="fa-solid fa-calendar-days"></i> 2021</span>
          <span><i class="fa-regular fa-clock"></i> 115 min</span>
        </div>
        <p>A bank teller called Guy realizes he is a background character in an open world video game called Free City that will soon go offline.</p>
        <div class="detail-actions">
          <button>
            <i class="bi bi-share-fill"></i>
            <span>Share</span>
          </button>
          <div class="prime">
            <h5>Prime Video</h5>
            <small>Streaming Channels</small>
          </div>
        </div>
      </div>
    </div>

    <div class="download-btn">
      <a href="images/movie-4.png" download>Download <i class="fa-solid fa-download"></i></a>
    </div>
  </section>
</body>
</html>
