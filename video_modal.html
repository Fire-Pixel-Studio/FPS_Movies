<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Movie | FilmLane</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/movie.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <style>
    .responsive-video-wrapper {
      position: relative;
      width: 100%;
      max-width: 1280px;
      margin: 2rem auto;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Simplified Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"><img src="../images/logo.svg" alt="FilmLane Logo"></a>
      </div>
      <button class="btn" onclick="window.history.back()">
        <i class="fa-solid fa-arrow-left"></i> Back to Movie
      </button>
    </nav>
  </header>

  <!-- Video Player Section -->
  <main>
    <div class="responsive-video-wrapper">
      <iframe id="movie-video" src="" allowfullscreen></iframe>
    </div>
    <div class="video-content">
      <h2 id="video-title"></h2>
      <div class="actions">
        <button onclick="window.history.back()" class="back-btn">
          <i class="fa-solid fa-arrow-left"></i> Back to Details
        </button>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get('id');
      
      fetch('../movies.json')
        .then(response => response.json())
        .then(movies => {
          const movie = movies.find(m => m.id == movieId);
          if (movie) {
            document.getElementById('movie-video').src = movie.videoUrl;
            document.getElementById('video-title').textContent = `Now Playing: ${movie.title}`;
            document.title = `Watching ${movie.title} | FilmLane`;
          } else {
            window.location.href = '../index.html';
          }
        })
        .catch(error => {
          console.error('Error loading video:', error);
          window.location.href = '../index.html';
        });
    });
  </script>
</body>
</html>
